<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>JSF-training</title>
</h:head>

<h:body>
    <h:messages/>
    <h:form>
        <h2>First register page of Flow Scoped</h2>
        <h:panelGrid columns="2">
            <h:outputLabel value="Name"/>
            <h:inputText value="#{testFlowBuilderBean.name}" required="true"
                requiredMessage="Name is mandatory!"/>
            <h:outputLabel value="Surname"/>
            <h:inputText value="#{testFlowBuilderBean.surname}"/>
            <h:commandButton value="Next" action="newRegistrationPage2"/>
        </h:panelGrid>
    </h:form>
</h:body>

</html>
