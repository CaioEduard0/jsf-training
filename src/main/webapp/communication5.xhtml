<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">

<h:head>
    <title>JSF-training</title>
</h:head>

<h:body>
    <o:form includeRequestParams="true">
        <p:messages autoUpdate="true"/>
        <h:panelGrid columns="1">
            <h:commandButton value="Property Action Listener" action="#{communicationTest5Bean.execute}">
<!--                that method set automatically the properties in the bean variables,-->
<!--                but should be used with action (not actionListener), because they are placed in-->
<!--                the attributes after the actionListener method is executed-->
                <f:setPropertyActionListener value="Caio" target="#{communicationTest5Bean.name}"/>
                <f:setPropertyActionListener value="Eduardo" target="#{communicationTest5Bean.surname}"/>
                <f:setPropertyActionListener value="#{communicationTest5Bean.student}" target="#{communicationTest5Bean.student2}"/>
            </h:commandButton>

        </h:panelGrid>
    </o:form>
</h:body>

</html>
