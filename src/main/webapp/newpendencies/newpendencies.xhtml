<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>JSF-training</title>
</h:head>

<h:body>
    <h:form>
        <p:messages autoUpdate="true"/>
        <h2>Validating user data</h2>
        <h:panelGrid columns="2">
            <h:outputLabel value="#{testNestedFlowBuilderBean.username}"/>
            <h:outputLabel value="#{testNestedFlowBuilderBean.userSurname}"/>
            <h:commandButton value="Validate User" action="#{testNestedFlowBuilderBean.validate}"/>
            <h:commandButton value="Back to init" action="exitToNewInit"/>
        </h:panelGrid>
    </h:form>

</h:body>

</html>
