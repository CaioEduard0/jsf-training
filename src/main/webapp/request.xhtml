<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Jsf-training</title>
</h:head>

<h:body>
    <h:form>
        <h:outputText value="#{testApplicationBean.categories}"/>
        <h:outputText value="#{testRequestBean.selectedCharacter}"/>
        <br/>
        <h:commandButton actionListener="#{testRequestBean.selectCharacter}" value="Select Character"/>
        <h:commandButton actionListener="#{testRequestBean.selectCharacter}"
                         value="Select Character Forward" action="index2"/>
        <h:commandButton actionListener="#{testRequestBean.selectCharacter}"
                         value="Select Character Redirect" action="index2?faces-redirect=true"/>
        <h:commandButton actionListener="#{testApplicationBean.updateList}"
                         value="Update list application scoped."/>
    </h:form>
</h:body>

</html>
