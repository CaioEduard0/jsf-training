<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Jsf-training</title>
</h:head>

<h:body>

    <f:metadata>
        <f:viewAction action="#{testConversationBean.init}"/>
    </f:metadata>

    <h:form>
        <h:outputText value="#{testApplicationBean.categories}"/>
        <h:outputText value="#{testConversationBean.selectedCharacter}"/>
        <br/>
        <h:commandButton actionListener="#{testConversationBean.selectCharacter}" value="Select Character"/>
        <h:commandButton actionListener="#{testConversationBean.selectCharacter}"
                         value="Select Character Forward" action="conversation2"/>
        <h:commandButton actionListener="#{testConversationBean.selectCharacter}"
                         value="Select Character Redirect" action="conversation2?faces-redirect=true"/>
        <!--            when I want the conversation scoped go to another page (when the user click in a link),-->
        <!--            I have to pass him as parameter-->
        <h:link outcome="conversation2" value="Go to conversation 2"
        rendered="#{!testConversationBean.conversation.transient}">
            <f:param name="cid" value="#{testConversationBean.conversation.id}"/>
        </h:link>
        <h:commandButton action="#{testConversationBean.endConversation}"
                         value="End Conversation Scoped"/>
    </h:form>
</h:body>

</html>
